<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Optics WebApp Demo</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #vignette {
      pointer-events: none;
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
    }
  </style>
  <!-- Anime.js for animations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>
<body>
  <div id="vignette"></div>
  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.152.2/build/three.module.js';
    import { OrbitControls } from 'https://unpkg.com/three@0.152.2/examples/jsm/controls/OrbitControls.js';

    /***************
     * CONFIGURATION
     ***************/
    const CONFIG = {
      rotationSpeed: 0.1,         // technical: lens rotation speed (rad/sec)
                                  // fun: spinnyMcSpin
      dispersionStrength: 0.02,   // technical: refractive index delta for RGB
                                  // fun: rainbowSplitz
      causticsIntensity: 2.0,     // technical: caustic brightness multiplier
                                  // fun: glowGlowBaby
      reflectivity: 0.8,          // technical: ground reflectivity
                                  // fun: mirrorMirror
      ambientIntensity: 0.2,      // technical: ambient light level
                                  // fun: softGlow
      hueShiftSpeed: 10,          // technical: hue cycle duration (sec)
                                  // fun: discoLight
      vignetteStrength: 0.7       // technical: vignette darkness (0-1)
                                  // fun: tunnelVision
    };

    // Vignette overlay
    document.getElementById('vignette').style.background =
      \`radial-gradient(circle at center, transparent 50%, rgba(0,0,0,\${CONFIG.vignetteStrength}) 100%)\`;

    /***************
     * SCENE SETUP
     ***************/
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x111111);
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 100);
    camera.position.set(0, 2, 5);
    camera.lookAt(0, 0, 0);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Controls
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // Lights
    const ambient = new THREE.AmbientLight(0xffffff, CONFIG.ambientIntensity);
    scene.add(ambient);
    const light = new THREE.PointLight(0xffffff, 1);
    light.position.set(5, 5, 5);
    scene.add(light);

    /***************
     * MATERIALS & GEOMETRIES
     ***************/
    // Lens material (physical)
    const lensMaterial = new THREE.MeshPhysicalMaterial({
      color: 0xffffff,
      metalness: 0,
      roughness: 0,
      transmission: 1,
      thickness: 0.5,
      ior: 1.5,
      transparent: true
    });

    // Function to create a lens
    function makeLens(scale, position) {
      const geo = new THREE.CylinderGeometry(1, 1, 0.2, 64);
      const mesh = new THREE.Mesh(geo, lensMaterial.clone());
      mesh.scale.set(scale, scale, 1);
      mesh.rotation.x = Math.PI / 2;
      mesh.position.set(...position);
      scene.add(mesh);
      return mesh;
    }

    // Create lenses and prism
    const lenses = [
      makeLens(1, [0, 0, 0]),
      makeLens(0.8, [-2, 0, 0]),
      makeLens(1.2, [2, 0, 0]),
      makeLens(0.5, [0, 0, 2.5])
    ];
    // Prism lens
    const prismGeo = new THREE.CylinderGeometry(0.5, 0.5, 0.2, 3);
    const prism = new THREE.Mesh(prismGeo, lensMaterial.clone());
    prism.rotation.x = Math.PI / 2;
    prism.position.set(0, 0, -2.5);
    scene.add(prism);
    lenses.push(prism);

    /***************
     * CAUSTICS PLANE
     ***************/
    const planeGeo = new THREE.PlaneGeometry(10, 10, 64, 64);
    const planeMat = new THREE.ShaderMaterial({
      side: THREE.DoubleSide,
      uniforms: {
        lightPos: { value: light.position },
        time: { value: 0 },
        intensity: { value: CONFIG.causticsIntensity },
        dispersion: { value: CONFIG.dispersionStrength },
        lightColor: { value: new THREE.Vector3(1, 1, 1) }
      },
      vertexShader: \`
        varying vec3 vPos;
        void main() {
          vPos = position;
          gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
      \`,
      fragmentShader: \`
        uniform vec3 lightPos;
        uniform float time, intensity, dispersion;
        uniform vec3 lightColor;
        varying vec3 vPos;
        void main() {
          float d = length(vPos.xz - lightPos.xz);
          // Dispersion offsets for R/G/B
          float pr = sin((d - time * (1.0 + dispersion)) * 10.0);
          float pg = sin((d - time) * 10.0);
          float pb = sin((d - time * (1.0 - dispersion)) * 10.0);
          float cr = smoothstep(0.0, 1.0, pr) * intensity;
          float cg = smoothstep(0.0, 1.0, pg) * intensity;
          float cb = smoothstep(0.0, 1.0, pb) * intensity;
          vec3 caust = vec3(cr, cg, cb);
          vec3 col = caust * lightColor;
          gl_FragColor = vec4(col, 1.0);
        }
      \`
    });
    const causticsPlane = new THREE.Mesh(planeGeo, planeMat);
    causticsPlane.rotation.x = Math.PI / 2;
    scene.add(causticsPlane);

    /***************
     * REFLECTIVE GROUND
     ***************/
    const groundGeo = new THREE.PlaneGeometry(10, 10);
    const groundMat = new THREE.MeshPhysicalMaterial({
      color: 0x111111,
      metalness: 1,
      roughness: 0,
      reflectivity: CONFIG.reflectivity
    });
    const ground = new THREE.Mesh(groundGeo, groundMat);
    ground.rotation.x = -Math.PI / 2;
    ground.position.y = -0.01;
    scene.add(ground);

    /***************
     * ANIMATION LOOP
     ***************/
    const clock = new THREE.Clock();
    function animate() {
      requestAnimationFrame(animate);
      const t = clock.getElapsedTime();
      // Rotate lenses
      lenses.forEach(l => l.rotation.z = t * CONFIG.rotationSpeed);
      // Update shader uniforms
      planeMat.uniforms.time.value = t;
      planeMat.uniforms.lightColor.value.copy(light.color);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    /***************
     * HUE SHIFT ANIMATION
     ***************/
    anime({
      targets: light.color,
      r: [1, 1, 0.5],
      g: [1, 0.5, 1],
      b: [1, 0.2, 0.7],
      duration: CONFIG.hueShiftSpeed * 1000,
      easing: 'linear',
      loop: true
    });

    /***************
     * RESIZE HANDLER
     ***************/
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
